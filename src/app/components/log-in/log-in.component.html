<div class="container">
  <div class="form-box">
    <h2>Login</h2>
    <!-- Form Starts Here -->
    <form [formGroup]="loginForm" (ngSubmit)="Login()">
      <div class="form-group">
        <label>Email Id:</label>
        <input type="text" formControlName="email" placeholder="Enter your email id">
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          * Valid email is required.
        </div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" placeholder="Enter password">
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          * Password must be at least 6 characters.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>

<!-- Popup Modal -->
<div class="popup-overlay" *ngIf="isFailure">
  <div class="popup">
    <h2>Popup Title</h2>
    <p>{{errorMessage}}</p>
    <button (click)="closePopup()">Close</button>
  </div>
</div>
